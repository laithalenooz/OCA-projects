{% extends 'app/datatablescript.html' %}
{% block datatable %}
    <!-- Breadcrumb -->
    <nav class="hk-breadcrumb" aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-light bg-transparent">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Data Source</li>
        </ol>
    </nav>
    <!-- /Breadcrumb -->

    <!-- Container -->
    <div class="container">

        <!-- Title -->
        <div class="hk-pg-header">
            <h4 class="hk-pg-title"><span class="pg-title-icon"><span class="feather-icon"><i
                    data-feather="database"></i></span></span>Add Data Source</h4>
        </div>
        <!-- /Title -->
        <!-- Row -->
        <div class="row">
            <div class="col-xl-12">
                <!-- ============================================================== -->
                <!-- end pageheader  -->
                <!-- ============================================================== -->
                <div class="ecommerce-widget">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <h5 class="card-header">Data Source</h5>
                                <div class="card-body">
                                    <form action="{% url "addDataSource" %}" id="basicform" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label>Add Source</label>
                                            <input type="text" name="name" class="form-control mt-15"
                                                   placeholder="Enter Data Source">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <section class="hk-sec-wrapper">
                                <h5 class="hk-sec-title">Data Table</h5>
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="table-wrap">
                                            <table id="datable_1" class="table table-hover w-100 display pb-30">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Name</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                {% for data in data_source %}
                                                    <tr>
                                                        <td>{{ data.id }}</td>
                                                        <td>{{ data.name }}</td>
                                                        <td>
                                                            <a href="{% url 'editDataSource' id=data.id %}"
                                                            ><span class="btn btn-primary p-1"
                                                            >Edit</span
                                                            ></a
                                                            >
                                                        </td>
                                                        <td>
                                                            <a href="{% url 'deleteData' id=data.id %}"
                                                            ><span class="btn btn-danger p-1"
                                                            >Delete</span
                                                            ></a
                                                            >
                                                        </td>
                                                    </tr>
                                                {% endfor %}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <!-- /Row -->

                <!-- Footer -->
                <div class="hk-footer-wrap container">
                    <footer class="footer">
                    </footer>
                </div>
                <!-- /Footer -->
            </div>
            <!-- /Main Content -->
        </div>
    </div>

{% endblock %}
