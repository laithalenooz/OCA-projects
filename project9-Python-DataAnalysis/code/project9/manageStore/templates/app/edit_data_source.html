{% extends 'app/datatablescript.html' %}
{% block datatable %}
    <!-- Breadcrumb -->
    <nav class="hk-breadcrumb" aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-light bg-transparent">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add a User</li>
        </ol>
    </nav>
    <!-- /Breadcrumb -->

    <!-- Container -->
    <div class="container">

        <!-- Title -->
        <div class="hk-pg-header">
            <h4 class="hk-pg-title"><span class="pg-title-icon"><span class="feather-icon"><i
                    data-feather="database"></i></span></span>Add a User</h4>
        </div>
        <!-- /Title -->
        <!-- Row -->
        <div class="row">
            <div class="col-xl-12">
                <!-- ============================================================== -->
                <!-- end pageheader  -->
                <!-- ============================================================== -->
                <div class="ecommerce-widget">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <h5 class="card-header">Register User</h5>
                                <div class="card-body">


                                    <form action="{% url "updateDataSource" %}" id="basicform" method="POST">
                                        {% csrf_token %}
                                        <input type="hidden" name="id" value="{{ dataSource.id }}">
                                        <div class="form-group">
                                            <label for="inputUserName">Update Source</label>
                                            <input type="text" name="name" value="{{ dataSource.name }}"
                                                   placeholder="Enter Data Source" class="form-control">
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 pl-0">
                                                <p class="text-right">
                                                    <button type="submit" class="btn btn-space btn-primary">Update
                                                    </button>
                                                </p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Row -->

                <!-- Footer -->
                <div class="hk-footer-wrap container">
                    <footer class="footer">
                    </footer>
                </div>
                <!-- /Footer -->
            </div>
            <!-- /Main Content -->
        </div>
    </div>

{% endblock %}
